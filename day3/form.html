<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>day3-3 form 사용 - 사용자 입력 양식 만들기</title>
</head>

<body>
    <!-- [1. 사용자 입력] 은 [2. 서버에서 보내서 처리]
          1번은 html로 2번은 웹 애플리케이션 프로그래밍(back-end)

          input 태그 : 일반적인 텍스트 입력, 텍스트 내용에 type 설정
          사용자 입력 태그들은 form 태그 안에 있어야 서버로 전송 가능
          form 태그 안에는 서버 전송을 위한 버튼도 필요
    -->
    <form action=""> <!-- action 속성은 서버로 보내고 처리될 url(파일명 등등) 설정 -->
        <input type="text">
        <input type="number">
        <input type="submit" value = "전송">
        <!-- 버튼 모양, 클리하면 action 설정된 곳으로 for 태그 안의 모든 데이터 전송 -->
    </form>
    <!-- 서버를 설정하고 실행하면 url주소 창 확인
    http://localhost:8083/frontEnd/day3/form.html?name=홍길동&age=23
    

    ?name=홍길동&age=23 에서 ? 뒤는 파라미터라고 부릅니다. 파라미터 2개, 파라미터타입은 문자열,파라미터 & 구분-->
    
</body>

</html>
