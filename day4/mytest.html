<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mytest#1</title>
    <!-- 스크립트 script 태그 작성할 수 있는 위치1 -->
</head>

<body>
    <!-- 스크립트 script 태그 작성할 수 있는 위치2 -->
    <!-- 스크립트는 html 이벤트 리스너 속성에 작성할 수 있음 -->
    <!-- 자바스크립트에서 사용하는 문서 객체 : document 로 현재 보이는 웹문서의 요소들에 접근
         자바스크립트에서 사용하는 브라우저 객체 : window 로 현재 실행중인 브라우저를 제어-->
    <h2>My First JavaScript</h2>
    <!-- onclick 이벤트 속성 값 "" 안에 자바스크립트 명령 작성(주의 : 따옴표 겹칠떄는 종류를 바꿈) -->
    <button onclick="document.getElementById('demo').innerHTML = Date()">
        현재 날짜와 시간</button>
    <p id="demo"></p>

</body>

</html>
