<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>문자열 길이</td>
        <td id="len"></td>
      </tr>
      <tr>
        <td>단어 am 마지막 위치 찾기</td>
        <td id="last"></td>
      </tr>
      <tr>
        <td>
          문자열 추출 substring
          <em id="start"></em>
          /
          <em id="end"></em>
        </td>
        <td id="subs"></td>
      </tr>
      <tr>
        <td>문자열 추출 slice</td>
        <td id="slice"></td>
      </tr>
    </table>
    <button onclick="strMethod()">문자열 메소드 테스트</button>
    <button onclick="startNo()">문자열 찾기(start)</button>
    <button onclick="endNo()">문자열 찾기(end)</button>
    <!-- 요구사항 : 버튼을 클릭하면 사용자로부터 문자열을 입력받습니다. (prompt 다이얼 로그) 
        입력받은 문자열로 String method 실행해서 table td태그 안에 결과값 보여주기 입니다-->
    <!-- <script src="ex5.js"></script> -->
    <!-- ex5.js파일에 여기에 들어갈 자바스크립트 코딩을 하세요. -->
    <script>
      let start;
      let end;

      function startNo() {
        start = prompt("시작인덱스");
      }
      function endNo() {
        end = prompt("시작인덱스");
      }
      function strMethod() {
        let input = prompt("문자열을 입력하세요");
        document.getElementById("start").innerHTML = start;
        document.getElementById("end").innerHTML = end;
        document.getElementById("len").innerHTML = input.length;
        document.getElementById("last").innerHTML = input.lastIndexOf("am");
        document.getElementById("subs").innerHTML = input.substring(start, end);
        document.getElementById("slice").innerHTML = input.slice(end);
      }
    </script>
  </body>
</html>
