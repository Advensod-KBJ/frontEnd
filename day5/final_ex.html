<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            text-align: center;
            align-self: center;
            border: 1px solid black;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어 보세요 -->
    <table>
        <tr id="time">
        </tr>
        <tr id="todo">
        </tr>
    </table>
    <script>
        const time = ['9:00', '11:00', '12:30', '14:00', '16:45'];    // 시간
        const todo = ['수업', '과제', '점심식사', '주간 회의', '자료조사']

        let text = "<ul>";
        let timelength = time.length;
        let todolength = todo.length;

        for (let i = 0; i < timelength; i++) {
            text += "<td>" + time[i] + "</td>";
        }
        text += "</ul>";
        document.getElementById('time').innerHTML = text;

        text = "<ul>";
        for (let i = 0; i < todolength; i++) {
            text += "<td>" + todo[i] + "</td>";
        }
        text += "</ul>";
        document.getElementById('todo').innerHTML = text;
    </script>

</body>

</html>
