<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 자바스크립트의 객체 : 객체 리터럴{} 사용해서 선언, new 연산도 사용 가능-->
    <script>
        /*
            프로퍼티 : 객체의 특성을 나타내는 key/value 한쌍으로 만들어진 값
            객체 식별자 변수는 const로 선언 프로퍼티 값은 재할당이 가능
            (객체 저장된 메모리의 변경 가능. const는 객체 자체의 메모리 위치는 변경 불가)
        */
        const counter = {             // 객체 리터럴 선언(일반적인 객체 : 필드(프로퍼티)와 메소드)
            num : 0,                // 프로퍼티 key : num, increase 프로퍼티 value : num은 0 increase는 함수
            increase : function(){  // 프로퍼티 값이 함수일떄 메소드라고 함
                this.num++;         // this 키워드로 현재 객체를 가리킨다
            }                       // 프로퍼티 이름을 key라고 부르는데 식별자(이름 듀칙 동일)
        };                          // counter 식별자는 객체(인스턴스)를 참조(자바터럼 클래스를 정의없이 객체를 생성)

        // 참고 : 자바처럼 new 연산으로 객체생성하기 위해서 클래스대신에 함수를 사용
        console.log("1. counter 객체 확인..........");
        console.log(counter);
        console.log(counter.num);
        counter.mode = "static";    // counter 객체에 mode 프로퍼티값을 'static'으로 하여라 없는 프로퍼티 동적 생성
        console.log(counter);       // mode 프로퍼티 확인
        counter.increase();         // counter 객체의 메소드 실행
        console.log(counter.num);   // num값 확인
        counter.increase();
        console.log(counter.num);
        console.log(counter['mode']);   // counter.mode 와 동일 / 프로퍼티 이름은 ''안에 씀

        console.log("2. person 객체 생성.............");
        /* 이름 : 'sana', 나이 : 27, say메소드 동작 : alert으로 자기소개(나는 사나입니다.) */
        const person = {
            name : 'sana',
            age : 27,
            say : function(){
                alert('나는 '+ this.name + '입니다.');
            }
        };
        console.log(person);
        person.say();
        person['name'] = '나연';
        person.say();

        // 참고 : 자바스크립트는 객체 JSON 이라고 불리면서 비동기 총신에 데이터 전송 방식으로 사용
        
        // 객체 리터럴에서 동적으로 프로퍼티를 만들수 있음
        const prefix = 'prop';
        let i=0;
        const obj = {                   // 객체 식별자 obj
            [`${prefix}-${++i}`]:i,
            [`${prefix}-${++i}`]:i,
            [`${prefix}-${++i}`]:i,
        };
        console.log(obj);
        
    </script>

</body>

</html>
