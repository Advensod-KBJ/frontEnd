<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            text-align: center;
            align-self: center;
            border: 1px solid black;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <table id="work">
    </table>
    <script>
        // const time = ['9:00', '11:00', '12:30', '14:00', '16:45'];    // 시간
        // const todo = ['수업', '과제', '점심식사', '주간 회의', '자료조사']

        const works = [{time:'9:00', todo:'수업'},
                       {time:'11:00', todo:'과제'},
                       {time:'12:30', todo:'점심식사'},
                       {time:'14:00', todo:'주간 회의'},
                       {time:'16:45', todo:'자료 조사'},
                        ]; // 객체의 배열


        // 1) 배열이므로 forEach 메소드 사용
        // 2) table 안의 tr태그는 createElement로 만듬
        // 3) td 태그의 내용은 배열의 객체 프로퍼티를 활용 -> 템플릿 문자열과 표현식 사용
        // 4) 자식 요소 추가하는 appendChild 메소드 사용

        const $table = document.querySelector('table');
        works.forEach(function(work){
            const $tr = document.createElement('tr');
            const $temp = `<td>${work.time}</td><td>${work.todo}</td>`;
            $tr.innerHTML = $temp;
            document.getElementById('work').appendChild($tr);
        });

       
        
    </script>

</body>

</html>
